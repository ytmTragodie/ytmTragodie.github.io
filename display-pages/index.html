<!--生成一个简单的测试用网页-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>测试网页</title>
	<style>
		body {
			background-color: #e6ffe6;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			padding: 32px;
		}
		h1 {
			color: #2e8b57;
			text-align: center;
		}
		p {
			font-size: 1.1em;
			color: #333;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 24px;
		}
		th, td {
			border: 1px solid #b2d8b2;
			padding: 10px 16px;
			text-align: center;
		}
		th {
			background-color: #c3f7c3;
			color: #226622;
		}
		tr:nth-child(even) {
			background-color: #f4fff4;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>测试网页</h1>
		<p>这是一个用于测试的简单网页，包含文字、表格等样式，背景为浅绿色。</p>
		<table>
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>成绩</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
					<td>90</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
					<td>85</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
					<td>88</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
